<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="Cn" class="key white">Z</div>    <!--  closed -->

    <div data-note="C#S" class="key black" class="textB">S - C#</div> <!-- done -->
 
    <div data-note="D" class="key white">X</div>    <!--  closed -->

    <div data-note="D#" class="key black" class="textB">D - D#</div>   <!-- done -->

    <div data-note="E" class="key white">C</div>    <!--  closed -->

    <div data-note="F" class="key white">V - F</div>   <!--done -->

    <div data-note="F#" class="key black" class="textB">G - F#</div>    <!-- done -->

    <div data-note="G" class="key white">B</div>   <!--  closed -->

    <div data-note="G#" class="key black" class="textB">H - G#</div>     <!-- done -->

    <div data-note="A" class="key white">N</div>

    <div data-note="A#" class="key black" class="textB">J - A#</div>     <!-- done -->

    <div data-note="Blank" class="key white">Blank</div>

    <div data-note="C" class="key white">M - C</div>     <!-- done -->

    <div data-note="K" class="key black" class="textB">K - C#h</div>

    <div data-note="Blank" class="key white">blank</div>


  </div>


  <select id="startNote">
    <option value="Cn">Cn</option>
    <option value="C#S">C#S</option>
    <option value="D">D</option>
    <option value="D#">D#</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="F#">F#</option>
    <option value="G">G</option>
    <option value="G#">G#</option>
    <option value="A">A</option>
    <option value="A#">A#</option>
    <option value="C">C</option>
    <option value="K">K</option>
  </select>

  <!-- <audio id="Cn" src="notes/C.mp3"></audio> -->

  <audio id="C#S" src="Fnotes\C-5.mp3"></audio>   <!-- done -->

  <!-- <audio id="D" src="notes/D.mp3"></audio> -->

  <audio id="D#" src="Fnotes\D.mp3"></audio>    <!-- done -->

  <!-- <audio id="E" src="notes/E.mp3"></audio>     -->

  <audio id="F" src="notes/F.mp3"></audio>     <!-- done -->
  <audio id="F#" src="Fnotes\F.mp3"></audio>    <!-- done -->

  <!-- <audio id="G" src="notes/G.mp3"></audio>  -->

  <audio id="G#" src="Fnotes\G.mp3"></audio>     <!-- done -->

  <!-- <audio id="A" src="notes/A.mp3"></audio> -->

  <audio id="A#" src="Fnotes\A.mp3"></audio>     <!-- done -->
  <audio id="C" src="Fnotes\C.mp3"></audio>      <!-- done -->

  <audio id="K" src="Fnotes\Ch.mp3"></audio>    

</body>
</html>
